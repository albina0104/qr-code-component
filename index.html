<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | QR code component</title>

</head>
<body>
  <div class="flex-container">

    <main class="qrcode-card">
        <img class="qrcode-image" src="images/image-qr-code.png" alt="QR code">
        <div class="qrcode-text">
          <h1 class="qrcode-h1">Improve your front-end skills by building projects</h1>
          <p class="qrcode-p">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
        </div>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/albina0104" target="_blank">Albina Salkayeva</a>.
    </footer>

  </div>
</body>
</html>
